---
# Warp Terminal Server Integration Configuration
version: "1.0"
project:
  name: "MF_MCP"
  description: "Model Context Protocol for Automated Tasks"

# Server Configuration
server:
  host: "0.0.0.0"  # Listen on all interfaces
  port: 2025       # Default Warp port
  secure: true     # Enable TLS
  
  # Authentication
  auth:
    type: "token"
    tokens:
      - name: "default"
        value: "{{WARP_AUTH_TOKEN}}"  # Set via environment variable
    
  # TLS Configuration
  tls:
    cert_file: "certs/server.crt"
    key_file: "certs/server.key"

# Integration Settings
integration:
  # GitHub Integration
  github:
    enabled: true
    repo: "wowwaow/warpmcp"
    branch: "main"
    sync_interval: "10m"
    
  # Local Development
  local:
    workspace: "/home/clara-sorrenti/Documents/MF_MCP"
    backup_dir: "backups"
    log_dir: "logs"

# Automated Tasks
tasks:
  sync:
    schedule: "*/10 * * * *"  # Every 10 minutes
    command: "/home/clara-sorrenti/sync-github.sh"
    timeout: "5m"
    retry:
      attempts: 3
      interval: "1m"

  backup:
    schedule: "0 */6 * * *"  # Every 6 hours
    command: "tar -czf backups/mcp-$(date +%Y%m%d-%H%M%S).tar.gz /home/clara-sorrenti/Documents/MF_MCP"
    timeout: "30m"

# Logging Configuration
logging:
  level: "info"
  format: "json"
  output:
    - type: "file"
      path: "logs/warp.log"
      rotation:
        max_size: "100MB"
        max_age: "7d"
        max_backups: 5
    - type: "stdout"

# Monitoring
monitoring:
  enabled: true
  metrics:
    port: 9090
  health_check:
    endpoint: "/health"
    interval: "1m"

# Development Settings
development:
  environment: "development"
  debug: false
  hot_reload: true
  watch_paths:
    - "src/"
    - "scripts/"
    - "config/"
